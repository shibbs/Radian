		<script type="text/template" id="timeLapse_template">

					<div class="title"><%= name %></div>
					<div class='leftArea' id='presetsLink'><div class='btn'>PRESETS</div></div>
					<div class='rightArea' id='queueLink'><div class='btn'>QUEUE</div></div>
				</div>
				<div class='newStyleBox'>
					<div class='row' id='degreeLink'>
						<div class='miniTitle'>														<% if (timeLapse === 1) { %>
										PAN
									 <% } else { %>
									 	TILT
									 <% } %></div>
						<div>
							<div class='display'>
								<div class='valueContainer'>
									<div class='value'><%= degrees %><span class='degree'>°</span></div>
									<div class='unit'><%= directionAbr %></div>
								</div>
							</div>
						</div>
					</div>
					<div class='row' id='totalTimeLink'>
						<div class='miniTitle'>IN</div>
						<div>
							<div class='display'>
								<% if (totalTimeHours !== 0) { %>
									<div class='valueContainer first'>
										<div class='value'><%= totalTimeHours %></div>
										<div class='unit'>hr</div>
									</div>
								<% } %>
								<div class='valueContainer last'>
									<div class='value'><%= totalTimeMinutes %></div>
									<div class='unit'>min</div>
								</div>
							</div>
						</div>
					</div>
					<div class='row' id='intervalLink'>
						<div class='miniTitle'>SHOOT EVERY</div>
						<div>
							<div class='display'>
								<% if (intervalMinutes !== 0) { %>
									<div class='valueContainer first'>
										<div class='value'><%= intervalMinutes %></div>
										<div class='unit'>min</div>
									</div>
								<% } %>
								<div class='valueContainer last'>
									<div class='value'><%= intervalSeconds %></div>
									<div class='unit'>sec</div>
								</div>
							</div>
						</div>
					</div>

							<div>DELAY</DIV>
						<% } %>

						<div>SRAMP</div>
						<% } %>
						<% if (isBulbRamping) { %>
						<div>BRAMP</div>
						<% } %>

						<div>HOLD</div>
						<% } %>

				</div>
